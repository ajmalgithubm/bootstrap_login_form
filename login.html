<body>
    <div class="container-fluid">
        <div class="row mt-4 text-center">
            <div class="col-12">
                <img class="img-fluid" src="./Dashboard/ewqww 1.png" alt="">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow rounded">
                
                    <div class="card-body mb-4">
                        <h3 style="font-size: 17px; font-family:Verdana, Geneva, Tahoma, sans-serif;" class="card-title text-center">
                            Welcome back</h3>
                        <p style="font-size: 13px; font-family: Verdana, Geneva, Tahoma, sans-serif;" class=" text-center text-muted">
                            please enter your details</p>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="font-size: 12px; color: black;font-weight: 600;">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"
                                    style="font-size: 12px; color: black;font-weight: 600;">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                
                            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
